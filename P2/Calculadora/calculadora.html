<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora 0</title>
</head>
<body>
      <div>
        <p id="display"></p> </div>
        <p id= "Primero">
          <button  type="button" value="7" class="botones">7</button>
          <button  type="button" value="8" class="botones">8</button>
          <button  type="button" value="9" class="botones">9</button>
          <button  type="button" id="del" >DEL</button>
          <button   id="ac" >AC</button>
          <button  type="button" id="pi" value="3.14" class="botones">pi</button>
        </p>
        <p id= "Segundo">
          <button   type="button" value="4" class="botones">4</button>
          <button   type="button" value="5" class="botones">5</button>
          <button   type="button" value="6" class="botones">6</button>
          <button  type="button" id="multiplicacion" value="*" class="operacion">x</button>
          <button  type="button" id="dividir" value="/" class="operacion">/</button>
          
          
        </p>
        <p id= "Tercero">
          <button   type="button" value="1" class="botones">1</button>
          <button   type="button" value="2" class="botones">2</button>
          <button   type="button" value="3" class="botones">3</button>
          <button  type="button" id="suma" value="+" class="operacion">+</button>
          <button  type="button" id="resta" value="-" class="operacion">-</button>
          
        </p>
        <p id= "Cuarto">
          <button   type="button" value="0"class="botones">0</button>
          <button  type="button" id="coma/punto" value="." class="botones">.</button>
          <button  type="button" id="igual" value="=" >=</button>
          <button  type="button" id="parentesisL" value="(" class="botones">(</button>
          <button  type="button" id="parentesisR" value=")" class="botones">)</button>
          <button  type="button" id="elevado" value="**" class="operacion">^</button>
        </p>

        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
      </div>
    </div>
</body>
</html>
