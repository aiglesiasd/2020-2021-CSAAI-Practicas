<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora 0</title>
</head>
<body>
    <p id="display">0</p>
    <div class="Calculadora">
        <div id="resultado">
        <p id="display"></p> </div>
      <div>
        <button   class="botonT1">AC</button>
        <button   value="0"class="botones">0</button>
        <button   value="1" class="botones">1</button>
        <button   value="2" class="botones">2</button>
        <button   value="3" class="botones">3</button>
        <button   value="4" class="botones">4</button>
        <button   value="5" class="botones">5</button>
        <button   value="6" class="botones">6</button>
        <button  value="7" class="botones">7</button>
        <button  value="=" class="operaciones">=</button>
        <button class="botonT1">DEL</button>
        <button  value="+" class="operaciones">+</button>
      </div>
    </div>
</body>
</html>
